<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Numerology - Mera Bhavishya Pro</title><link rel='manifest' href='/manifest.json'><link rel='stylesheet' href='/assets/style.css'></head><body><div class='container'><a class='back' href='/index.html'>‚Üê Back</a><h1>Numerology</h1><div class='section'><label>Date of Birth</label><input id='dob' type='date' class='input'><div style='height:8px'></div><button class='btn' onclick='calc()'>Calculate Life Path</button></div><div id='out' class='section' style='margin-top:12px'></div></div><script>function life(d){if(!d) return ''; const nums=d.replace(/-/g,'').split('').map(Number); let s=nums.reduce((a,b)=>a+b,0); while(s>9){s=s.toString().split('').map(Number).reduce((a,b)=>a+b,0)} return s;} function calc(){const d=document.getElementById('dob').value; const lp=life(d); const desc={1:'Leader, independent',2:'Cooperative, sensitive',3:'Creative,expressive',4:'Practical,hardworking',5:'Adventurous,free',6:'Nurturing,responsible',7:'Analytical,spiritual',8:'Ambitious,authority',9:'Compassionate,philanthropic'}; document.getElementById('out').innerHTML=`<h3 style='color:var(--gold)'>Life Path: ${lp}</h3><p>${desc[lp]||'N/A'}</p>`} if('serviceWorker' in navigator){navigator.serviceWorker.register('/service-worker.js').catch(()=>{});} </script></body></html>
