<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Daily Horoscope - Mera Bhavishya Pro</title><link rel="manifest" href="/manifest.json"><link rel="stylesheet" href="/assets/style.css"></head><body><div class="container"><a class="back" href="/index.html">← Back</a><h1>Daily Horoscope</h1><div class="section"><label>Select zodiac</label><select id="sign" class="input"><option value="aries">Aries</option><option value="taurus">Taurus</option><option value="gemini">Gemini</option><option value="cancer">Cancer</option><option value="leo">Leo</option><option value="virgo">Virgo</option><option value="libra">Libra</option><option value="scorpio">Scorpio</option><option value="sagittarius">Sagittarius</option><option value="capricorn">Capricorn</option><option value="aquarius">Aquarius</option><option value="pisces">Pisces</option></select><div style="height:12px"></div><button class="btn" onclick="showHoroscope()">Show Horoscope</button></div><div id="result" class="section" style="margin-top:14px"></div></div><script>function seeded(s){let h=0; for(let i=0;i<s.length;i++){h=(h<<5)-h + s.charCodeAt(i); h|=0;} return Math.abs(h);} function pick(sign){const today=new Date().toISOString().slice(0,10); return seeded(sign+today)%5;} const texts=["आज आपका दिन अच्छा रहेगा — छोटे अवसर बड़े लाभ देंगे.","सावधानी रखें, पर मेहनत रंग लाएगी.","रिश्तों में प्यार बढ़ेगा; खर्चों पर ध्यान दें.","नया अवसर मिल सकता है; निर्णय सोच-समझ कर लें.","स्वास्थ्य पर ध्यान दें; आराम की आवश्यकता है."]; function showHoroscope(){const sign=document.getElementById('sign').value; const idx=pick(sign); document.getElementById('result').innerHTML=`<h3 style='color:var(--gold)'>${sign.toUpperCase()}</h3><p>${texts[idx]}</p>`;} if('serviceWorker' in navigator){navigator.serviceWorker.register('/service-worker.js').catch(()=>{});} </script></body></html>
