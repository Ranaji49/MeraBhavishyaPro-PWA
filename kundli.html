<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name='viewport' content='width=device-width,initial-scale=1'><title>Kundli - Mera Bhavishya Pro</title><link rel='manifest' href='/manifest.json'><link rel='stylesheet' href='/assets/style.css'></head><body><div class='container'><a class='back' href='/index.html'>← Back</a><h1>Kundli Generator</h1><div class='section'><label>Name</label><input id='name' class='input' placeholder='Your name'><div style='height:8px'></div><label>Date of Birth</label><input id='dob' type='date' class='input'><div style='height:8px'></div><label>Time of Birth (optional)</label><input id='tob' type='time' class='input'><div style='height:10px'></div><button class='btn' onclick='generateKundli()'>Generate Kundli</button></div><div id='out' class='section' style='margin-top:14px'></div></div><script>function seeded(s){let h=0; for(let i=0;i<s.length;i++){h=(h<<5)-h + s.charCodeAt(i); h|=0;} return Math.abs(h);} function generateKundli(){const name=document.getElementById('name').value||'Unknown'; const dob=document.getElementById('dob').value||'----'; const tob=document.getElementById('tob').value||'--:--'; const seed=seeded(name+dob+tob); const r=(seed%12)+1; const lagna=['Aries','Taurus','Gemini','Cancer','Leo','Virgo','Libra','Scorpio','Sagittarius','Capricorn','Aquarius','Pisces'][r-1]; const out=`<h3 style='color:var(--gold)'>${name} — ${dob}</h3><p><strong>Lagna:</strong> ${lagna}</p><p><strong>Summary:</strong> This is a mock kundli for demo purposes. For accurate kundli, integrate a real astrology API.</p>`; document.getElementById('out').innerHTML=out;} if('serviceWorker' in navigator){navigator.serviceWorker.register('/service-worker.js').catch(()=>{});} </script></body></html>
